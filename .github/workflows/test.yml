name: CI

on:
  push:
    branches: [ "master" ]

env:
  full_name: "cao hai nhi"

jobs:
  job1:
    if: ${{ env.full_name == 'cao hai nhi' }}
    runs-on: ubuntu-latest
    env:
      age: 27
    steps:
      - run: |
          echo My name is $full_name

  job2:
    runs-on: ubuntu-latest
    env:
      favorite_dish: "spring rolls"
    steps:
      - run: |
          echo "The name was changed to $full_name"
